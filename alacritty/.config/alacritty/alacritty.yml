colors:
  # Default colors
  primary:
    background: '0x0e131a'
    foreground: '0xe1e9cd'

  # Normal colors
  normal:
    black:   '0x1c2734'
    red:     '0xf06318'
    green:   '0xd98d64'
    yellow:  '0xf4d073'
    blue:    '0xf3b348'
    magenta: '0x5c8c7f'
    cyan:    '0x22b9b0'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xf06318'
    green:   '0x5c8c7f'
    yellow:  '0xf4d073'
    blue:    '0xf3b348'
    magenta: '0x5c8c7f'
    cyan:    '0x22b9b0'
    white:   '0xe1e9cd'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10
  offset:
    x: 0
    y: 0

      # use_thin_strokes: true
