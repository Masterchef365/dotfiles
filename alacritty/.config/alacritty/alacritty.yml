colors:
  # Default colors
  primary:
    background: '0x0d0f31'
    foreground: '0xcdcdcd'

  # Normal colors
  normal:
    black:   '0x26295c'
    red:     '0xf0c674'
    green:   '0x96a1ff'
    yellow:  '0xff16b0'
    blue:    '0xff16b0'
    magenta: '0x862da3'
    cyan:    '0x81a2be'
    white:   '0x707880'

  # Bright colors
  bright:
    black:   '0x3c3f67'
    red:     '0xab4287'
    green:   '0x96a1ff'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xab4287'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10.5
  offset:
    x: 0
    y: 0

  use_thin_strokes: true
