colors:
  # Default colors
  primary:
    background: '0x001a21'
    foreground: '0xd9d9d9'

  # Normal colors
  normal:
    black:   '0x00323f'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x8eacb7'

  # Bright colors
  bright:
    black:   '0x2d6573'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0xfdf6e3'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 96
  y: 96

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 13.5

  offset:
    x: 0
    y: 0

  use_thin_strokes: true
