colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xf0f0f0'

  # Normal colors
  normal:
    black:   '0x1f0020'
    red:     '0xff0061'
    green:   '0xcb91ff'
    yellow:  '0xee92ef'
    blue:    '0xe800ff'
    magenta: '0xe22dcc'
    cyan:    '0xa26fff'
    white:   '0xf7ceff'

  # Bright colors
  bright:
    black:   '0x791980'
    red:     '0xff0061'
    green:   '0xcb91ff'
    yellow:  '0xee92ef'
    blue:    '0xe800ff'
    magenta: '0xe22dcc'
    cyan:    '0xe800ff'
    white:   '0xf0f0f0'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 96
  y: 96

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 13.5

  offset:
    x: 0
    y: 0

  use_thin_strokes: true
