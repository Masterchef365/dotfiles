colors:
  # Default colors
  primary:
    background: '0x13191c'
    foreground: '0xeceff1'

  # Normal colors
  normal:
    black:   '0x34454d'
    red:     '0xff9800'
    green:   '0x8bc34a'
    yellow:  '0xffc107'
    blue:    '0x03a9f4'
    magenta: '0xe91e63'
    cyan:    '0x009688'
    white:   '0xcfd8dc'

  # Bright colors
  bright:
    black:   '0x688796'
    red:     '0xffa74d'
    green:   '0x9ccc65'
    yellow:  '0xffa000'
    blue:    '0x81d4fa'
    magenta: '0xad1457'
    cyan:    '0x26a69a'
    white:   '0xeceff1'

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10.5
  offset:
    x: 0
    y: 0

  use_thin_strokes: true
