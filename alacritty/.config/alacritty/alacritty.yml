colors:
  primary:
    background: "0x201e21"
    foreground: "0xe3e1e4"

  normal:
    black:   "0x1a181a"
    red:     "0xf85e84"
    green:   "0x9ecd6f"
    yellow:  "0xe5c463"
    blue:    "0x7accd7"
    magenta: "0x877cc0"
    cyan:    "0xef9062"
    white:   "0xe3e1e4"

  bright:
    black:   "0x676067"
    red:     "0xf85e84"
    green:   "0x9ecd6f"
    yellow:  "0xe5c463"
    blue:    "0x7accd7"
    magenta: "0x877cc0"
    cyan:    "0xef9062"
    white:   "0xe3e1e4"

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 96
  y: 96

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 13.5

  offset:
    x: 0
    y: 0

  use_thin_strokes: true
