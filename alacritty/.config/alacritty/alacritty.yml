colors:
  primary:
    background: "0x1A2026"
    foreground: "0xFFFFFF"

  normal:
    black:   "0x242D35"
    red:     "0xFB6396"
    green:   "0x94CF95"
    yellow:  "0xF692B2"
    blue:    "0x6EC1D6"
    magenta: "0xCD84C8"
    cyan:    "0x7FE4D2"
    white:   "0xFFFFFF"

  bright:
    black:   "0x526170"
    red:     "0xF92D72"
    green:   "0x6CCB6E"
    yellow:  "0xF26190"
    blue:    "0x4CB9D6"
    magenta: "0xC269BC"
    cyan:    "0x58D6BF"
    white:   "0xF4F5F2"

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 96
  y: 96

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 13.5

  offset:
    x: 0
    y: 0

  use_thin_strokes: true
