colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xe9e9e9'

  # Normal colors
  normal:
    black:   '0x303030'
    red:     '0xd35b8c'
    green:   '0xee478f'
    yellow:  '0x008ca7'
    blue:    '0x6751a6'
    magenta: '0xa956a0'
    cyan:    '0x4a9de1'
    white:   '0xc6c6c6'

  # Bright colors
  bright:
    black:   '0x5e5e5e'
    red:     '0xff9fc9'
    green:   '0x3bd6ff'
    yellow:  '0x00ddf4'
    blue:    '0xd5b8ff'
    magenta: '0xffa7f6'
    cyan:    '0x93c9ff'
    white:   '0xffffff'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10.5
  offset:
    x: 0
    y: 0

  use_thin_strokes: true
