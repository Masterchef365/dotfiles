
colors:
  # Default colors
  primary:
    background: '0x00131c'
    foreground: '0xe8dac6'

  # Normal colors
  normal:
    black:   '0x00283b'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x036f95'
    magenta: '0x6eada2'
    cyan:    '0x008b9a'
    white:   '0xd3d0c8'

  # Bright colors
  bright:
    black:   '0x4a646a'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xfca965'
    blue:    '0x036f95'
    magenta: '0x6eada2'
    cyan:    '0x008b9a'
    white:   '0xfdeed8'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10.5
  offset:
    x: 0
    y: 0

  use_thin_strokes: true
