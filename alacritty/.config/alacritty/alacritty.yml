colors:
  # Default colors
  primary:
    background: '0x0f1218'
    foreground: '0xc2cbcf'

  # Normal colors
  normal:
    black:   '0x202a33'
    red:     '0xdc2d64'
    green:   '0x52acde'
    yellow:  '0x77a438'
    blue:    '0x4b91cd'
    magenta: '0x3969c1'
    cyan:    '0x09959c'
    white:   '0x707880'

  # Bright colors
  bright:
    black:   '0x49525c'
    red:     '0xdc2d64'
    green:   '0x52acde'
    yellow:  '0x77a438'
    blue:    '0x4b91cd'
    magenta: '0x3969c1'
    cyan:    '0x09959c'
    white:   '0xc5c8c6'

env:
  TERM: xterm-256color

window.dimensions:
  columns: 80
  lines: 24

window:
    padding:
        x: 2
        y: 2

dpi:
  x: 220
  y: 220

font:
  normal:
    family: Fantasque Sans Mono

  bold:
    family: Fantasque Sans Mono

  italic:
    family: Fantasque Sans Mono

  size: 10.5
  offset:
    x: 0
    y: 0

  use_thin_strokes: true

background_opacity: 0.95
